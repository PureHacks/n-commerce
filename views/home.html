
{{> site-nav}}
<div class="row">
    <div class="grid-12of12 grid-8of8 grid-4of4">

        <div class="grid-8of12 grid-4of8 grid-4of4 marg-l-0">
            
        
            {{> profile}}

            {{> auth/login}}
        </div>

        <div class="grid-4of12 grid-4of8 grid-4of4 marg-r-0 marg-t-1unit">
            <h1>Product List</h1>
            <ul id="product-list">
            {{#each productList}}
               <li>
                  <a href="/product/{{id}}">{{name}}&nbsp;{{price}}</a><br/>
                  {{desc}}
               </li>
            {{/each}}
            </ul>
        </div>

    </div>
</div>

{{#contentFor 'pageStyles'}}
    <!--<link type="text/css" rel="stylesheet" href="/css/home.css"/>-->

{{/contentFor}}


{{#contentFor 'pageScripts'}}

<script>
    //Load common code that includes config, then load the app
    //logic for this page. Do the require calls here instead of
    //a separate file so after a build there are only 2 HTTP
    //requests instead of three.
    require(['js/common'], function (common) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        require(['views/pageview']);
    });
</script>

{{/contentFor}}
