

<div class="row">
    <div class="grid-4of4 grid-8of8 grid-12of12">
			
		<div id="product-list">
			{{#each productList}}
				<article id="product-{{id}}" class="grid-2of4 grid-2of8 grid-3of12">
					<a href="/product/{{id}}" title="{{name}} click for details ">
					<!--<img src="/images/products/{{productImage}}.jpg" alt="{{productImage}}" title="{{productImage}}" />-->
					<img src="/images/products/chia.jpg" alt="{{name}}" />
					<h1>{{name}}</h1></a>
					<span class="price">${{price}}</span>
					<span class="sku">SKU: {{productSku}}</span>	
				</article>
			{{/each}}
		</div>
       

    </div>
</div>

{{#contentFor 'pageStyles'}}
    <link type="text/css" rel="stylesheet" href="/css/partials/home.css"/>
{{/contentFor}}


{{#contentFor 'requirepage'}}

    //page specifc JS
    var page = require(['views/homepage']);

{{/contentFor}}
